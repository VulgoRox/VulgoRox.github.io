<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roxforge Games</title>
    <!-- Favicon -->
    <link rel="icon" href="roxforge_games_logo.png" type="image/x-icon" />
    <!-- Font Awesome icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <!-- Core theme CSS -->
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <!-- Parallax Pixel Background Animation -->
    <section class="animated-background">
      <div id="stars1"></div>
      <div id="stars2"></div>
      <div id="stars3"></div>
    </section>
    <!-- End of Parallax Pixel Background Animation -->

    <a id="profilePicture" href="#popup">
      <img src="roxforge_games_logo.png" alt="Profile Picture">
    </a>

    <div class="overlay" id="popup">
      <div class="popup">
        <div class="popup-photo">
          <a href="roxforge_games_logo.png" target="_blank">
            <img src="roxforge_games_logo.png" alt="Profile Picture">
          </a>
        </div>
        <div class="popup-quote">
          Connecting the world through games, one pixel at a time.
        </div>
        <a class="popup-close" onclick="history.back()">&times;</a>
      </div>
    </div>

    <div id="userName">
      @RoxforgeGames
    </div>

    <div id="links">
    <!-- Estilo BR group -->
    <div class="group">
      <a class="link" href="https://www.instagram.com/roxforgegames/" target="_blank">
        <i class="fab fa-instagram">&nbsp;</i>Instagram
      </a>
      <div class="group-title">Estilo BR</div>
        <a class="link" href="https://apps.apple.com/us/app/estilo-br/id1470841830" target="_blank">
          <i class="fab fa-apple">&nbsp;</i>iOS
        </a>
        <a class="link" href="https://play.google.com/store/apps/details?id=com.rfentertainment.estilobr" target="_blank">
          <i class="fab fa-android">&nbsp;</i>Android
        </a>
        <a class="link" href="https://discord.com/invite/fdV6qyFGN4" target="_blank">
          <i class="fab fa-discord">&nbsp;</i>Discord
        </a>
      </div>

      <!-- Project Xtreme group -->
      <div class="group">
        <div class="group-title">Project Xtreme</div>
        <a class="link" href="https://apps.apple.com/lk/app/project-xtreme/id6745721875" target="_blank">
          <i class="fab fa-apple">&nbsp;</i>iOS
        </a>
        <a class="link" href="https://play.google.com/store/apps/details?id=com.RoxforgeGames.ProjectXtreme" target="_blank">
          <i class="fab fa-android">&nbsp;</i>Android
        </a>
        <a class="link" href="https://discord.com/invite/KfYwRzXtg7" target="_blank">
          <i class="fab fa-discord">&nbsp;</i>Discord
        </a>
      </div>
    </div>

    <div id="hashtag">
      contact@roxforge.com
    </div>
  </body>
</html>
